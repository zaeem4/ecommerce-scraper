<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- First Section - Logos and Heading -->
    <section class="container mt-4">
      <div class="row">
        <!-- First Section - Logo -->
        <div class="col-md-3 text-center mb-4 mb-md-0">
          <!-- Add your logo or content here -->
          <img
            src="webscrping.webp"
            alt="/in/muhammad-zaeem-khan"
            class="img-fluid"
            style="max-width: 8rem"
          />
        </div>

        <!-- Mid Section - Heading -->
        <div class="col-md-6 text-center">
          <h1>E-commerce Product Scraping Tool</h1>
        </div>

        <!-- Last Section - Logo -->
        <div class="col-md-3 text-center">
          <!-- Add another logo or content here -->
          <img
            src="webscrping.webp"
            alt="/in/muhammad-zaeem-khan"
            class="img-fluid"
            style="max-width: 8rem"
          />
        </div>
      </div>
    </section>

    <!-- Show a message if JavaScript is disabled -->
    <noscript>
      <div class="container">
        <div class="alert alert-danger mt-4">
          <strong>Error:</strong> JavaScript is disabled in your browser. Please
          enable JavaScript to view the content.
        </div>
      </div>
    </noscript>

    <section class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="mb-4">Login</h1>
          <!-- Login Form -->
          <form id="login-form" class="needs-validation">
            <div class="mb-3">
              <label for="username">Username:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
              <div class="invalid-feedback">Please enter your username.</div>
            </div>

            <div class="mb-3">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
              <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" id="login-button">
              Login
            </button>

            <!-- Loader -->
            <div
              class="spinner-border text-primary mt-2 d-none"
              id="loader"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </form>
          <!-- Error Message Dialog Box (Hidden by Default) -->
          <div
            class="alert alert-danger mt-4 d-none"
            id="error-message"
            role="alert"
          ></div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS (optional, only needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Your custom script -->
    <script>
      $(document).ready(function () {
        // Function to show the error message
        function showError(message) {
          $("#error-message").text(message).removeClass("d-none");
          // Remove the error message after 5 seconds
          setTimeout(function () {
            $("#error-message").addClass("d-none").text("");
          }, 5000);
        }

        // Add event listener to the login form
        $("#login-form").on("submit", function (event) {
          event.preventDefault();

          // Validate the form
          var form = $("#login-form")[0];
          if (form.checkValidity() === false) {
            form.classList.add("was-validated");
            return;
          }
          // Show the loader and hide the button when the form is submitted
          $("#loader").removeClass("d-none");
          $("#login-button").addClass("d-none");

          // Get the entered username and password
          var username = $("#username").val();
          var password = $("#password").val();

          // Make an Ajax call to the login API
          $.ajax({
            url: "http://127.0.0.1:8000/login",
            type: "POST",
            data: {
              username: username,
              password: password,
            },
            headers: {
              "Access-Control-Allow-Origin": "*",
            },
            crossDomain: true,
            success: function (response) {
              if (response.success === true) {
                // Save the token in LocalStorage
                localStorage.setItem("token", response.token);

                // Redirect to the main website
                window.location.href = "index.html";
              } else {
                // Handle login failure
                // For simplicity, we'll just show an alert here
                showError(
                  "Login failed. Please check your credentials and try again."
                );

                // Hide the loader and show the login button again
                $("#loader").addClass("d-none");
                $("#login-button").removeClass("d-none");
              }
            },
            error: function (error) {
              // Hide the loader and show the login button again
              $("#loader").addClass("d-none");
              $("#login-button").removeClass("d-none");

              // Handle the error response here
              console.error("Error in Login!", error);
              showError("Error in server!");
              // You can show an error message to the user here.
            },
          });
        });
      });
    </script>
  </body>
</html>
